{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insights</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #3a6351;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2rem;
        }
        h2 {
            color: #fff;
        }

        /* Form styling */
        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form label {
            font-size: 1.2rem;
            color: black;
        }

        form input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Graph section */
        #graph-container {
            margin-top: 30px;
            text-align: center;
        }

        #graph-container img {
            max-width: 20%;
            height: auto;
            border-radius: 8px;
            margin: 20px;
        }

        /* Recommendation section */
        #recommendation {
            margin-top: 30px;
            text-align: center;
        }

        #recommendation ul {
            list-style-type: none;
            padding: 0;
        }

        #recommendation li {
            font-size: 1.2rem;
            color: antiquewhite;
            margin: 5px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Health Insights</h1>
    <form id="healthForm" method="POST">
        {% csrf_token %}
        <label for="heart_rate">Heart Rate (bpm):</label>
        <input type="number" step="0.1" id="heart_rate" name="heart_rate" required><br>
        
        <label for="sleep_hours">Sleep Hours:</label>
        <input type="number" step="0.1" id="sleep_hours" name="sleep_hours" required><br>
        
        <label for="steps">Steps:</label>
        <input type="number" id="steps" name="steps" required><br>
        
        <label for="calories_burnt">Calories Burnt:</label>
        <input type="number" step="0.1" id="calories_burnt" name="calories_burnt" required><br>
        
        <button type="submit">Submit</button>
    </form>

    <!-- Graph container -->
    <div id="graph-container"></div>

    <!-- Recommendations section -->
    <div id="recommendation">
        <h2>Health Recommendations:</h2>
        <ul id="recommendation-list"></ul>
    </div>

    <script>
        document.getElementById('healthForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let formData = new FormData(event.target);
            fetch('', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display graphs
                document.getElementById('graph-container').innerHTML = `
                    <img src="data:image/png;base64,${data.heart_rate_graph}" alt="Heart Rate Graph">
                    <img src="data:image/png;base64,${data.sleep_graph}" alt="Sleep Hours Graph">
                    <img src="data:image/png;base64,${data.steps_graph}" alt="Steps Graph">
                    <img src="data:image/png;base64,${data.calories_graph}" alt="Calories Burnt Graph">
                `;

                // Display recommendations
                let recommendationList = document.getElementById('recommendation-list');
                recommendationList.innerHTML = '';
                data.recommendations.forEach(function(rec) {
                    let listItem = document.createElement('li');
                    listItem.textContent = rec;
                    recommendationList.appendChild(listItem);
                });
            });
        });
    </script>
</body>
</html>
